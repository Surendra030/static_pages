<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movable Navigation Buttons with Watermark</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .pdf-container {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            padding: 10px;
            background-color: #000000;
            border: 1px solid #ccc;
            height: 90vh;
        }

        canvas {
            margin-bottom: 10px;
            border: 1px solid #ddd;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .upload-container {
            padding: 10px;
            text-align: center;
        }

        input[type="file"] {
            padding: 5px;
            font-size: 16px;
        }

        .navigation-buttons {
            position: fixed;
            bottom: 0;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .navigation-buttons1 {
            position: fixed;
            bottom: 0;
            left: 20px;
            display: flex;
            gap: 10px;
        }

        .navigation-buttons button {
            padding: 44vh 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: white;
            opacity: 0.1;
            color: white;
            border-radius: 5px;
        }

        .navigation-buttons1 button {
            padding: 44vh 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: white;
            opacity: 0.1;
            color: white;
            border-radius: 5px;
        }

        .navigation-buttons button:hover {
            background-color: #0056b3;
        }

        #change-position {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #change-position:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div class="upload-container">
        <input type="file" id="pdf-upload" accept="application/pdf">
    </div>
    <div id="pdf-container" class="pdf-container">
        <!-- Canvas elements will be appended here -->
    </div>

    <div class="navigation-buttons" id="navigation-buttons">
        <button class="scroll-down"></button>
        <button class="scroll-up"></button>
    </div>
    

    <div class="navigation-buttons1" id="navigation-buttons1">
        <button class="scroll-down-left"></button>
        <button class="scroll-up-left"></button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script>
        const pdfUpload = document.getElementById('pdf-upload');
        const pdfContainer = document.getElementById('pdf-container');
        const scrollUp = document.querySelector('.scroll-up');
        const scrollDown = document.querySelector('.scroll-down');

        const scrollUpLeft = document.querySelector('.scroll-up-left');
        const scrollDownLeft = document.querySelector('.scroll-down-left');

        const navigationButtons = document.getElementById('navigation-buttons');

        pdfUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file && file.type === 'application/pdf') {
                const fileReader = new FileReader();

                fileReader.onload = function () {
                    const typedArray = new Uint8Array(this.result);
                    renderPDF(typedArray);
                };

                fileReader.readAsArrayBuffer(file);
            } else {
                alert('Please upload a valid PDF file.');
            }
        });

        async function renderPDF(pdfData) {
            // Clear previous content
            pdfContainer.innerHTML = '';

            // Load PDF.js and get the document
            const pdf = await pdfjsLib.getDocument(pdfData).promise;

            for (let pageNumber = 1; pageNumber <= pdf.numPages; pageNumber++) {
                const page = await pdf.getPage(pageNumber);

                // Create canvas element
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');

                const viewport = page.getViewport({ scale: 1.5 });
                canvas.width = viewport.width;
                canvas.height = viewport.height;

                // Render PDF page into canvas
                const renderTask = page.render({
                    canvasContext: context,
                    viewport: viewport,
                });

                await renderTask.promise;

                // Add watermark
                addWatermark(canvas, `Page ${pageNumber}`);

                pdfContainer.appendChild(canvas);
            }
        }

        function addWatermark(canvas, text) {
            const ctx = canvas.getContext('2d');
            ctx.save();
            ctx.font = '100px Arial';
            ctx.fillStyle = 'rgba(255, 0, 0, 0.2)';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            // Add watermark text diagonally
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.rotate(-Math.PI / 4);
            ctx.fillText(text, 0, 0);
            ctx.restore();
        }

        // Scroll navigation logic
        const scrollStep = () => {
            return 250; // Step size for scrolling
        };

        scrollUp.addEventListener('click', () => {
            pdfContainer.scrollBy({
                top: -scrollStep(),
                behavior: 'smooth',
            });
        });

        scrollDown.addEventListener('click', () => {
            pdfContainer.scrollBy({
                top: scrollStep(),
                behavior: 'smooth',
            });
        });

        scrollUpLeft.addEventListener('click', () => {
            pdfContainer.scrollBy({
                top: -scrollStep(),
                behavior: 'smooth',
            });
        });

        scrollDownLeft.addEventListener('click', () => {
            pdfContainer.scrollBy({
                top: scrollStep(),
                behavior: 'smooth',
            });
        });
    </script>
</body>

</html>

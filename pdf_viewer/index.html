<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movable Navigation Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .pdf-container {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            padding: 10px;
            background-color: #000000;
            border: 1px solid #ccc;
            height: 90vh;
        }

        canvas {
            margin-bottom: 10px;
            border: 1px solid #ddd;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .upload-container {
            padding: 10px;
            text-align: center;
        }

        input[type="file"] {
            padding: 5px;
            font-size: 16px;
        }

        .navigation-buttons {
            position: fixed;
            bottom: 26%;
            right: 20px;
            display: flex;
            gap: 10px;
            border:  solid black 1px;
        }

        .navigation-buttons button {
            padding: 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: white;
            opacity: 0.4;
            color: white;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .navigation-buttons button:hover {
            background-color: #0056b3;
        }

        #change-position {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #change-position:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div class="upload-container">
        <input type="file" id="pdf-upload" accept="application/pdf">
    </div>
    <div id="pdf-container" class="pdf-container">
        <!-- Canvas elements will be appended here -->
    </div>

    <div class="navigation-buttons" id="navigation-buttons">
        <button id="scroll-up">⬆️</button>
        <button id="scroll-down">⬇️</button>
    </div>

    <button id="change-position">Change Position</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script>
        const pdfUpload = document.getElementById('pdf-upload');
        const pdfContainer = document.getElementById('pdf-container');
        const scrollUp = document.getElementById('scroll-up');
        const scrollDown = document.getElementById('scroll-down');
        const navigationButtons = document.getElementById('navigation-buttons');
        const changePositionBtn = document.getElementById('change-position');
        let isPositionChangeMode = false;

        pdfUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file && file.type === 'application/pdf') {
                const fileReader = new FileReader();

                fileReader.onload = function() {
                    const typedArray = new Uint8Array(this.result);
                    renderPDF(typedArray);
                };

                fileReader.readAsArrayBuffer(file);
            } else {
                alert('Please upload a valid PDF file.');
            }
        });

        async function renderPDF(pdfData) {
            // Clear previous content
            pdfContainer.innerHTML = '';

            // Load PDF.js and get the document
            const pdf = await pdfjsLib.getDocument(pdfData).promise;

            for (let pageNumber = 1; pageNumber <= pdf.numPages; pageNumber++) {
                const page = await pdf.getPage(pageNumber);

                // Create canvas element
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');

                const viewport = page.getViewport({
                    scale: 1.5
                });
                canvas.width = viewport.width;
                canvas.height = viewport.height;

                // Render PDF page into canvas
                const renderTask = page.render({
                    canvasContext: context,
                    viewport: viewport,
                });

                await renderTask.promise;
                pdfContainer.appendChild(canvas);
            }
        }

        // Scroll navigation logic
        const scrollStep = () => {
            const containerHeight = pdfContainer.offsetHeight;
            return 250 ; // Total height - 20% of total height
        };

        scrollUp.addEventListener('click', () => {
            pdfContainer.scrollBy({
                top: -scrollStep(),
                behavior: 'smooth'
            });
        });

        scrollDown.addEventListener('click', () => {
            pdfContainer.scrollBy({
                top: scrollStep(),
                behavior: 'smooth'
            });
        });

        // Change position logic
        changePositionBtn.addEventListener('click', () => {
            isPositionChangeMode = true;
        });

        document.addEventListener('dblclick', (event) => {
            if (isPositionChangeMode) {
                const x = event.clientX;
                const y = event.clientY;

                navigationButtons.style.left = `${x}px`;
                navigationButtons.style.top = `${y}px`;
                navigationButtons.style.right = 'auto'; // Reset right position
                navigationButtons.style.bottom = 'auto'; // Reset bottom position
                isPositionChangeMode = false;
            }
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movable Navigation Buttons with Watermark</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="upload-container">
        <input type="file" id="pdf-upload" accept="application/pdf">
    </div>

    <div class="current-page-div">
        Saved Page Number: 
    </div>

    <div id="pdf-container" class="pdf-container">
        <!-- Canvas elements will be appended here -->
    </div>

    <div class="jump-container">
        <input type="number" id="page-number" min="1" placeholder="Page #">
        <button id="jump-to-page">Jump</button>
    </div>

    <div class="navigation-buttons" id="navigation-buttons">
        <button class="scroll-down"></button>
        <button class="scroll-up"></button>
    </div>

    <div class="navigation-buttons1" id="navigation-buttons1">
        <button class="scroll-down-left"></button>
        <button class="scroll-up-left"></button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
   <script src="script.js"></script>
    
</body>

</html>
